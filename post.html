<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>

<body>
    <h1>JavaScript Object Notation</h1>
    <ul id="user-container">

    </ul>

    <br>
    <input id="name" type="text" placeholder="Name"> <br><br>
    <input id="email" type="text" placeholder="Email"><br><br>
    <button id="submit">Submit</button>
    <script>

        const postInfo = { title: 'foo', body: 'bar', userId: 1 };

        document.getElementById("submit").addEventListener("click", function (post) {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const postInf = { name: name, email: email };
            postOnfetch(postInf);

        });

        function postOnfetch(postInfo) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(postInfo),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
                .then((response) => response.json())
                .then((json) => console.log(json));
        }


        function diaplayUser(users) {
            const ul = document.getElementById("user-container");
            const ul2 = document.getElementById("details-container");

            const username = users.map(user => user.email);
            const userDetails = users.map(user => user.body)
            for (i = 0; i < username.length; i++) {
                const users = username[i];
                const li = document.createElement("li");
                li.innerText = users;
                ul.appendChild(li);

                const body = userDetails[i];
                const li2 = document.createElement("li");
                li2.innerText = body;
                ul2.appendChild(li2);

            }
        }
    </script>
</body>

</html>
