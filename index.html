<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>

<body>
    <h1>JavaScript Object Notation</h1>
    <ul id="user-container">

    </ul>
    <ul id="details-container">

    </ul>

    <script>
        fetch('https://jsonplaceholder.typicode.com/posts/1/comments')
            .then((response) => response.json())
            .then((json) => diaplayUser(json));

        function diaplayUser(users) {
            const ul = document.getElementById("user-container");
            const ul2 = document.getElementById("details-container");

            const username = users.map(user => user.email);
            const userDetails = users.map(user => user.body)
            for (i = 0; i < username.length; i++) {
                const users = username[i];
                const li = document.createElement("li");
                li.innerText = users;
                ul.appendChild(li);

                const body = userDetails[i];
                const li2 = document.createElement("li");
                li2.innerText = body;
                ul2.appendChild(li2);

            }
        }
    </script>
</body>

</html>
